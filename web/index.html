<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 420px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-15px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-row {
      display: flex;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #667eea;
    }
    button.add-btn {
      margin-left: 10px;
      padding: 12px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button.add-btn:hover {
      background: #5469d4;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    li:hover {
      background: #f8f8f8;
    }
    .task-text {
      flex: 1;
      font-size: 15px;
      color: #444;
    }
    .btn-group {
      display: flex;
      gap: 8px;
    }
    .icon-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
      padding: 6px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .icon-btn:hover {
      background: rgba(0,0,0,0.05);
    }
    .icon-edit { color: #3498db; }
    .icon-delete { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-list-check"></i> Task Manager</h2>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Новая задача...">
      <button class="add-btn" onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    async function loadTasks() {
      const res = await fetch("/get");
      const tasks = await res.json();

      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach(task => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = task.text;
        span.className = "task-text";

        const btnGroup = document.createElement("div");
        btnGroup.className = "btn-group";

        // кнопка редактирования
        const editBtn = document.createElement("button");
        editBtn.className = "icon-btn icon-edit";
        editBtn.innerHTML = '<i class="fa-solid fa-pen"></i>';
        editBtn.onclick = () => editTask(task.id, task.text);

        // кнопка удаления
        const delBtn = document.createElement("button");
        delBtn.className = "icon-btn icon-delete";
        delBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';
        delBtn.onclick = () => deleteTask(task.id);

        btnGroup.appendChild(editBtn);
        btnGroup.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(btnGroup);

        list.appendChild(li);
      });
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;

      await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      input.value = "";
      loadTasks();
    }

    async function deleteTask(id) {
      await fetch("/del", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      loadTasks();
    }

    async function editTask(id, oldText) {
      const newText = prompt("Измените задачу:", oldText);
      if (!newText) return;

      await fetch("/edit", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, text: newText })
      });

      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
